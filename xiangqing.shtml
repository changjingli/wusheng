				function getPageParams ( name ) {
					return decodeURI(window.location.search.replace(new RegExp("^(?:.*[&\\?]" + encodeURI(name).replace(/[\.\+\*]/g, "\\$&") + "(?:\\=([^&]*))?)?.*$", "i"), "$1"));
				}

				/*
				 * jsonFile  {String} 用来标明要调用哪个json文件
				 * jsonIndex {Number} 用来标明要显示数据的下标
				 */

				var jsonFile  = getPageParams("type");
				var jsonIndex = getPageParams("index");
				var jsonid = getPageParams("id");

				$.getJSON("data/" + jsonFile + ".json",function (_data) {
//					console.log("_data[]: ", _data[jsonIndex]);

				})
			})
